<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MySocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Header Navigation -->
    <header class="bg-gray-900 text-white p-4 fixed top-0 left-0 w-full shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center">

            <a href="index.html" class="flex items-center space-x-2">

            <!-- Search Bar (Desktop) -->
            <div class="hidden md:flex items-center bg-gray-800 p-2 rounded-lg">

            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-link hover:text-gray-400" data-page="index">Login</a>
                <a href="feed.html" class="nav-link hover:text-gray-400" data-page="feed">Feed</a>
                <a href="profile.html" class="nav-link hover:text-gray-400" data-page="profile">Profile</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button id="menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        
        <!-- Mobile Dropdown Menu -->
        <nav id="mobile-menu" class="hidden md:hidden bg-gray-800 p-4 mt-2 rounded-lg">
            <div class="flex items-center bg-gray-700 p-2 rounded-lg mb-2">
                <input type="text" placeholder="Search..." class="bg-transparent border-none outline-none text-white px-2 placeholder-gray-400 w-full">
                <button class="text-white">üîç</button>
            </div>
            <a href="index.html" class="block py-2 px-4 text-white hover:bg-gray-700 rounded nav-link" data-page="index">Login</a>
            <a href="feed.html" class="block py-2 px-4 text-white hover:bg-gray-700 rounded nav-link" data-page="feed">Feed</a>
            <a href="profile.html" class="block py-2 px-4 text-white hover:bg-gray-700 rounded nav-link" data-page="profile">Profile</a>
        </nav>
    </header>
    
    <main class="max-w-4xl mx-auto p-6 pt-24">
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="/images/raoul-droog-yMSecCHsIBc-unsplash.jpg" alt="Profile Image" class="w-32 h-32 mx-auto rounded-full border-4 border-gray-300 object-cover">
            <h2 class="mt-4 text-xl font-semibold text-gray-900">G√∏ril Solheim</h2>
            <p id="followersCount" class="text-gray-600 mt-1">24 Followers</p>
            <button id="followBtn" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Follow</button>
            <p class="mt-4 text-gray-700 text-sm">
                üìç Newbie Web Developer & Animal Enthusiast. Love coffee, bad jokes, and reading! ‚òïü¶•üë©üèº‚Äçüè´
            </p>
        </div>
        
        <!-- User Posts Section -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">User's Posts</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white shadow rounded-lg p-4 border border-gray-200">
                    <img src="/images/aaron-burden-TBjlyNzZ8H4-unsplash.jpg" alt="Sample Post" class="w-full h-40 object-cover rounded-lg">
                    <h2 class="text-lg font-bold text-gray-900 mt-2">Post Title</h2>
                    <p class="text-sm text-gray-600">Sample description for the post.</p>
                    <div class="mt-2 flex justify-between text-xs text-gray-500">
                        <span>2 hours ago</span>
                        <div class="flex space-x-3 text-blue-500">
                            <button class="hover:text-blue-700">‚ù§Ô∏è 10</button>
                            <button class="hover:text-blue-700">üí¨ 5</button>
                        </div>
                    </div>
                    <div class="mt-2 flex justify-between text-xs">
                        <button class="text-blue-600 hover:text-blue-800">‚úèÔ∏è Edit</button>
                        <button class="text-red-600 hover:text-red-800">üóëÔ∏è Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.getElementById('menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".nav-link").forEach(link => {
                if (link.dataset.page === window.location.pathname.split("/").pop().replace(".html", "")) {
                    link.classList.add("text-blue-500", "font-bold");
                }
            });
        });

        document.getElementById("followBtn").addEventListener("click", function() {
            let followersCount = parseInt(document.getElementById("followersCount").textContent);
            if (this.textContent === "Follow") {
                followersCount++;
                this.textContent = "Following";
                this.classList.replace("bg-blue-600", "bg-gray-500");
            } else {
                followersCount--;
                this.textContent = "Follow";
                this.classList.replace("bg-gray-500", "bg-blue-600");
            }
            document.getElementById("followersCount").textContent = `${followersCount} Followers`;
        });
    </script>
</body>
</html>
