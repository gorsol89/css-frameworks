<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - MySocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 fixed top-0 left-0 w-full shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-xl font-bold">MySocial</a>

        <!-- Search Bar -->
        <div class="hidden md:flex items-center bg-gray-800 p-2 rounded-lg">
            <input type="text" placeholder="Search..." class="bg-transparent border-none outline-none text-white px-2 placeholder-gray-400">
            <button class="text-white ml-2">üîç</button>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-6">
            <a href="#" class="hover:text-gray-400">Home</a>
            <a href="#" class="hover:text-gray-400">Explore</a>
            <a href="#" class="hover:text-gray-400">Profile</a>
            <a href="index.html" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Login</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menu-button" class="md:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>

    <!-- Mobile Dropdown Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-gray-800 p-4 mt-2 rounded-lg">
        <div class="flex items-center bg-gray-700 p-2 rounded-lg mb-2">
            <input type="text" placeholder="Search..." class="bg-transparent border-none outline-none text-white px-2 placeholder-gray-400 w-full">
            <button class="text-white">üîç</button>
        </div>
        <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Home</a>
        <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Explore</a>
        <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Profile</a>
        <a href="index.html" class="block bg-blue-500 text-center py-2 px-4 text-white rounded-lg hover:bg-blue-600 mt-2">Login</a>
    </nav>
  </header>

  <!-- Authentication Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-24">
      <h2 id="form-title" class="text-2xl font-bold text-center mb-6">Login</h2>

      <!-- Authentication Form -->
      <form id="auth-form" class="space-y-4">
          
          <!-- Username -->
          <div>
              <label for="username" class="block font-medium">Username</label>
              <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Email (Only for Register) -->
          <div id="email-field" class="hidden">
              <label for="email" class="block font-medium">Email</label>
              <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Password -->
          <div>
              <label for="password" class="block font-medium">Password</label>
              <input type="password" id="password" name="password" required minlength="8"
                     class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <p id="error-message" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters</p>
          </div>

          <!-- Confirm Password (Only for Register) -->
          <div id="confirm-password-field" class="hidden">
              <label for="confirm-password" class="block font-medium">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" minlength="8"
                     class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit-button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
              Login
          </button>
      </form>

      <!-- Toggle Button -->
      <p class="text-center mt-4">
          <span id="toggle-text">Don't have an account?</span>
          <button id="toggle-button" class="text-blue-500 hover:underline">Register</button>
      </p>
  </div>

  <script>
      // Form Validation and Redirection
      document.getElementById("auth-form").addEventListener("submit", function(event) {
          const passwordInput = document.getElementById("password");
          const errorMessage = document.getElementById("error-message");

          if (passwordInput.value.length < 8) {
              errorMessage.classList.remove("hidden");
              event.preventDefault(); // Prevent submission if password is too short
          } else {
              errorMessage.classList.add("hidden"); // Hide error message if valid
              window.location.href = "profile.html"; // Redirect to profile.html
          }
      });

      // Toggle between Login and Register
      const toggleButton = document.getElementById("toggle-button");
      const formTitle = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-text");
      const submitButton = document.getElementById("submit-button");
      const emailField = document.getElementById("email-field");
      const confirmPasswordField = document.getElementById("confirm-password-field");

      let isRegister = false;

      toggleButton.addEventListener("click", () => {
          isRegister = !isRegister;

          if (isRegister) {
              formTitle.textContent = "Register";
              toggleText.textContent = "Already have an account?";
              toggleButton.textContent = "Login";
              submitButton.textContent = "Register";
              emailField.classList.remove("hidden");
              confirmPasswordField.classList.remove("hidden");
          } else {
              formTitle.textContent = "Login";
              toggleText.textContent = "Don't have an account?";
              toggleButton.textContent = "Register";
              submitButton.textContent = "Login";
              emailField.classList.add("hidden");
              confirmPasswordField.classList.add("hidden");
          }
      });

      // Mobile Menu Toggle
      const menuButton = document.getElementById('menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });
  </script>

</body>
</html>
